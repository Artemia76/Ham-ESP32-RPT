<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Administration du relais F5ZEV</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="w3.css">
		<link rel="stylesheet" type="text/css" href="custom.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="w3-container w3-orange">
			<h1>F5ZEV - SHTSF</h1>
			<p>ADMIN SETTINGS</p>
		</div>
		<div class="w3-container w3-card-4 w3-grey">
			<div class="w3-row-padding">
				<div class="w3-third">
					<h2>POWER SUPPLY</h2>
				</div>
				<div class="w3-twothird">
					<h2>
						<label class="switch">
							<input id="RepControl" type="checkbox">
							<span class="slider round"></span>
						</label>
					</h2>
				</div>
			</div>
		</div>
		<div class="w3-container w3-card-4 w3-grey">
			<div class="w3-row-padding">
				<div class="w3-third">
					<h2>RSSI LEVEL</h2>
				</div>
				<div class="w3-twothird">
					<label id="RSSIValue">0 dBm</label>
					<div class="meter-container">
						<meter id="RSSIJauge" value="1" min="1" max="13"></meter>
						<div class="meterline"></div>
						<!-- Ligne verticale fixÃ©e -->
					</div>
				</div>
			</div>
		</div>
		<div class="w3-container w3-card-4 w3-grey">
			<div class="w3-row-padding">
				<div class="w3-third">
					<h2>SQUELCH LEVEL</h2>
				</div>
				<div class="w3-twothird">
					<input type="range" min="1" max="13" value="9" class="slider2" id="SqlControl">
					<p>Value:
						<span id="SqlValue"></span></p>
				</div>
			</div>
		</div>
		<div class="w3-container w3-card-4 w3-grey">
			<div class="w3-row-padding">
				<div class="w3-third">
					<h2>1750Hz Level</h2>
				</div>
				<div class="w3-twothird">
					<input type="range" min="0" max="100" value="30" class="slider2" id="MagControl">
					<p>Value:
						<span id="MagValue"></span></p>
				</div>
			</div>
		</div>
    <div class="w3-container w3-card-4 w3-grey">
			<div class="w3-row-padding">
				<div class="w3-third">
					<h2>Timeout Timer (TOT)</h2>
				</div>
				<div class="w3-twothird">
					<input type="range" min="0" max="600" value="180" class="slider2" id="TOTControl">
					<p>Value:
						<span id="TOTValue"></span></p>
				</div>
			</div>
		</div>
	</body>
</html>
