<!DOCTYPE html>
<html>
  <head>
    <title>Administration du relais F5ZEV</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="UTF-8"
    >
    <link
      rel="stylesheet"
      type="text/css"
      href="w3.css"
    >
    <link rel="stylesheet" href="custom.css">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="w3-container w3-orange">
      <h1>F5ZEV - SHTSF</h1>
      <p>ADMIN SETTINGS</p>
    </div>
    <div class="w3-container w3-card-4 w3-grey">
      <div class="w3-row-padding">
        <div class="w3-third">
          <h2>POWER SUPPLY</h2>
        </div>
        <div class="w3-twothird">
          <h2><label class="switch">
              <input id="RepControl" type="checkbox">
              <span class="slider round"></span>
            </label></h2>
        </div>
      </div>
    </div>
    <div class="w3-container w3-card-4 w3-grey">
      <div class="w3-row-padding">
        <div class="w3-third">
          <h2>RSSI LEVEL</h2>
        </div>
        <div class="w3-twothird">
          <h2 id="RSSI">0 dBm</h2>
        </div>
      </div>
    </div>
    <div class="w3-container w3-card-4 w3-grey">
      <div class="w3-row-padding">
        <div class="w3-third">
          <h2>SQUELCH LEVEL</h2>
        </div>
        <div class="w3-twothird">
          <p>
            <input class="w3-radio" type="radio" name="squelchvar" value="1" checked>
            <label>1</label>
            <input class="w3-radio" type="radio" name="squelchvar" value="2">
            <label>2</label>
            <input class="w3-radio" type="radio" name="squelchvar" value="3">
            <label>3</label>
            <input class="w3-radio" type="radio" name="squelchvar" value="4">
            <label>4</label>
            <input class="w3-radio" type="radio" name="squelchvar" value="5">
            <label>5</label>
            <input class="w3-radio" type="radio" name="squelchvar" value="6">
            <label>6</label>
            <input class="w3-radio" type="radio" name="squelchvar" value="7">
            <label>7</label>
            <input class="w3-radio" type="radio" name="squelchvar" value="8">
            <label>8</label>
            <input class="w3-radio" type="radio" name="squelchvar" value="9">
            <label>9</label>
          </p>
          <p>
            <input class="w3-radio" type="radio" name="squelchvar" value="10">
            <label>9+10</label>
            <input class="w3-radio" type="radio" name="squelchvar" value="11">
            <label>9+20</label>
            <input class="w3-radio" type="radio" name="squelchvar" value="12">
            <label>9+30</label>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
